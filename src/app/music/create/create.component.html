<div class="container">
    <h1>Create a New Song</h1>
    <a href="#" routerLink="/music/index" class="btn btn-primary">&lt;&lt; Back</a>
    <form [formGroup]="newSongForm" (ngSubmit)="submit()" >
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" />
            <div *ngIf="f['name'].errors f['name'].errors[required]">Name is required</div>
        </div>
        <div class="form-group">
            <label for="artist">Artist</label>
            <input type="text" class="form-control" id="name" formControlName="name" />
        </div>
        <div class="form-group">
            <label for="length">Length</label>
            <input type="text" class="form-control" id="name" formControlName="name" />

        </div>
        <div class="form-group">
            <label for="keySignature">Key Signature</label>
            <input type="text" class="form-control" id="name" formControlName="name" />

        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!newSongForm.valid">Submit</button>
    </form>
</div>
